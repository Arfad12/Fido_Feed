<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            background-color: #444;
            overflow: hidden;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            display: inline-block;
        }
        nav a:hover {
            background-color: #575757;
        }
        section {
            padding: 20px;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>

    <header>
        <h1>Pet Feeder</h1>
    </header>

    <nav>
        <a href="#home">Home</a>
        <a href="#introduction">Introduction</a>
        <a href="#features">features</a>
        <a href="#contact">Contact</a>
    </nav>

    <section>
        <h2>About This Website</h2>
        <p>This is a simple webpage built with HTML and CSS. It features a header, navigation bar, content section, and footer.</p>
    </section>

    <footer>
        <p>&copy; 2024 My Simple Website</p>
    </footer>

</body>
</html>
